</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 內建 SVG 圖示 ---
        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Printer = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
        );

        const Download = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Upload = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        // --- 輕量級 Markdown 渲染元件 ---
        const SimpleMarkdown = ({ text, className = "" }) => {
            if (!text) return null;
            const lines = text.split('\n');

            return (
                <div className={className}>
                    {lines.map((line, i) => {
                        const listMatch = line.trim().match(/^([-·•]|\d+\.)\s+(.*)/);
                        const isList = !!listMatch;
                        const cleanLine = isList ? listMatch[2] : line;
                        const listMarker = isList ? listMatch[1] : null;

                        const parts = cleanLine.split(/(\*\*.*?\*\*)/g);
                        const parsedLine = parts.map((part, j) => {
                            if (part.startsWith('**') && part.endsWith('**')) {
                                return <strong key={j} className="font-bold">{part.slice(2, -2)}</strong>;
                            }
                            return part;
                        });

                        if (isList) {
                            return (
                                <div key={i} className="flex items-start mb-1">
                                    <span className="mr-2 shrink-0 opacity-70 font-mono text-[10px] mt-[2px] select-none">
                                        {listMarker && listMarker.match(/\d+\./) ? listMarker : '·'}
                                    </span>
                                    <span>{parsedLine}</span>
                                </div>
                            );
                        }
                        
                        if (!line.trim()) {
                           return <div key={i} className="h-2"></div>;
                        }

                        return (
                            <div key={i} className="min-h-[1em] mb-1">
                                {parsedLine}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- 自動調整高度的 Textarea ---
        const AutoResizeTextarea = ({ value, onChange, onKeyDown, placeholder, className }) => {
            const textareaRef = useRef(null);

            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = '0px'; // 重置高度
                    const scrollHeight = textareaRef.current.scrollHeight;
                    textareaRef.current.style.height = scrollHeight + 'px';
                }
            }, [value]);

            return (
                <textarea
                    ref={textareaRef}
                    value={value}
                    onChange={onChange}
                    onKeyDown={onKeyDown}
                    placeholder={placeholder}
                    className={`${className} overflow-hidden resize-none box-border block`}
                    rows={1}
                />
            );
        };

        // --- 通用自動列表邏輯 ---
        const handleAutoListLogic = (e, currentValue, setValueCallback) => {
            if (e.key === 'Enter') {
                const textarea = e.target;
                const { selectionStart, selectionEnd } = textarea;
                const lineStart = currentValue.lastIndexOf('\n', selectionStart - 1) + 1;
                const lineEnd = currentValue.indexOf('\n', selectionStart);
                const currentLineEnd = lineEnd === -1 ? currentValue.length : lineEnd;
                const currentLine = currentValue.slice(lineStart, currentLineEnd);
                const match = currentLine.match(/^(\d+\.|[-·•])\s/);

                if (match) {
                    if (currentLine.trim() === match[0].trim()) {
                        e.preventDefault();
                        const newValue = currentValue.slice(0, lineStart) + currentValue.slice(currentLineEnd);
                        setValueCallback(newValue);
                        setTimeout(() => { textarea.selectionStart = textarea.selectionEnd = lineStart; }, 0);
                        return;
                    }
                    e.preventDefault();
                    const prefix = match[1];
                    let nextPrefix = prefix;
                    if (prefix.match(/\d+\./)) {
                        const num = parseInt(prefix);
                        nextPrefix = `${num + 1}.`;
                    }
                    const insertText = `\n${nextPrefix} `;
                    const newValue = currentValue.slice(0, selectionStart) + insertText + currentValue.slice(selectionEnd);
                    setValueCallback(newValue);
                    setTimeout(() => { textarea.selectionStart = textarea.selectionEnd = selectionStart + insertText.length; }, 0);
                }
            }
        };

        const App = () => {
            const DEFAULT_COMPANY = {
                name: "昇頡廣告設計工程行",
                services: "影音製作, 動畫設計, 視覺形象",
                contact: "林晉維",
                phone: "0988 304 165",
                email: "hi@weiimg.com",
                taxId: "45671616",
                address: "台中市大里區仁化里仁堤路8號", 
                bankName: "合作金庫銀行大里分行(006)",
                accountName: "昇頡廣告設計工程行",
                accountNumber: "1025-717-079503"
            };

            // 預設注意事項
            const DEFAULT_TERMS_TEXT = `1. 報價內容為報價日起 **30天內有效**，若逾期限，則需重新報價。
2. 本合約專案自訂金付款完成後啟動執行，訂金費用為總金額之 **30%** (或由雙方另議)。甲方須於成片完成後，30個工作天內匯款剩餘款項，若未在時間內完成付款，則須重新報價。
3. 本專案約定製作影片數量如上開約定，完成後本約即終止，若需續約由雙方另議。
4. 本專案雙方約定，乙方拍攝完畢後，且甲方提供素材(品牌Logo等)後，由乙方進行排程，乙方將於收到素材後3個工作天內告知甲方排程製作時間及預訂完成時間，實際成品交付若因故延遲，雙方得另協調約定之，若遇素材需補拍則不在此限，雙方另視情況約定；若因甲方未提供素材或延遲提供時間，以致乙方無法如期完成製作，不視為乙方違約。
5. 本專案經簽訂後，自報價日起算六個月內須完成，超出六個月期限甲方仍未提交素材即視同甲方放棄權利，乙方不退還款項。
6. 乙方提交成品給甲方後，甲方須於10個工作天內完成驗收。乙方同意給予甲方每條影片修改上限為 **2次**，修改內容不得更動影片主架構；甲方請求如逾越2次修改，每新增1次由雙方討論後增加修改費用，始得修改。
7. 雙方知悉並同意，雙方合作相關內容須保密，非經雙方同意不得任意對外透漏，如有未盡事項另依約定執行。
8. 請匯款至以下指定帳戶並提供匯款憑證以利核對。`;

            const LOGO_URL = "https://cdn.weiimg.com/57udio_logo_s.png";
            const SIDEBAR_LOGO_URL = "https://cdn.weiimg.com/57udio_logo_s.png";

            const [company, setCompany] = useState(DEFAULT_COMPANY);
            const [showBankInfo, setShowBankInfo] = useState(true);
            
            // --- 客戶資料 (預設為空) ---
            const [client, setClient] = useState({
                name: "",
                contact: "",
                phone: "",
                email: "",
                address: ""
            });

            // --- 報價單資訊 ---
            const [quoteInfo, setQuoteInfo] = useState({
                number: "",
                date: new Date().toISOString().split('T')[0],
                validDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
            });

            // --- 報價項目 (預設為空) ---
            const [items, setItems] = useState([
                {
                    id: 1,
                    name: "",
                    description: "",
                    quantity: 1,
                    price: 0
                }
            ]);
            const [termsText, setTermsText] = useState(DEFAULT_TERMS_TEXT);
            const fileInputRef = useRef(null);

            const subtotal = items.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const tax = Math.round(subtotal * 0.05);
            const total = subtotal + tax;

            const handleItemChange = (id, field, value) => {
                setItems(items.map(item => item.id === id ? { ...item, [field]: value } : item));
            };

            const addItem = () => {
                const newId = items.length > 0 ? Math.max(...items.map(i => i.id)) + 1 : 1;
                setItems([...items, { id: newId, name: "", description: "", quantity: 1, price: 0 }]);
            };

            const removeItem = (id) => {
                if (items.length === 1) return;
                setItems(items.filter(item => item.id !== id));
            };

            const handleTermsKeyDown = (e) => {
                handleAutoListLogic(e, termsText, setTermsText);
            };

            const handleItemDescriptionKeyDown = (e, id) => {
                const currentItem = items.find(i => i.id === id);
                if (!currentItem) return;
                const updateItemDescription = (newDesc) => {
                    setItems(items.map(item => item.id === id ? { ...item, description: newDesc } : item));
                };
                handleAutoListLogic(e, currentItem.description, updateItemDescription);
            };

            // --- 匯出功能 (儲存) ---
            const exportData = () => {
                const data = {
                    client,
                    quoteInfo,
                    items,
                    termsText,
                    showBankInfo,
                    timestamp: new Date().toISOString()
                };
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `quote_${quoteInfo.number || 'draft'}_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            // --- 匯入功能 (讀取) ---
            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        // 簡單驗證資料結構
                        if (data.client) setClient(data.client);
                        if (data.quoteInfo) setQuoteInfo(data.quoteInfo);
                        if (data.items) setItems(data.items);
                        if (data.termsText) setTermsText(data.termsText);
                        if (data.showBankInfo !== undefined) setShowBankInfo(data.showBankInfo);
                        
                        alert("報價單資料已成功載入！");
                    } catch (error) {
                        console.error("匯入失敗:", error);
                        alert("檔案格式錯誤，無法載入。");
                    }
                };
                reader.readAsText(file);
                e.target.value = ''; // 清空，以便重複選取同檔案
            };

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen flex flex-col md:flex-row bg-gray-100 font-sans text-gray-800">
                    {/* 左側：編輯介面 */}
                    <div className="w-full md:w-5/12 bg-gray-800 text-white p-0 overflow-y-auto h-screen no-print shadow-xl z-10 custom-scrollbar relative flex flex-col">
                        
                        {/* Header: 固定在頂部 (Sticky) */}
                        <div className="sticky top-0 z-50 bg-gray-800 border-b border-gray-600 px-6 py-4 shadow-md">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-2xl font-bold flex items-center gap-2">
                                        <img src={SIDEBAR_LOGO_URL} alt="s7udio" className="h-8 object-contain" />
                                        <span className="text-sm font-normal text-gray-400">報價系統</span>
                                    </h2>
                                    <div className="flex items-center gap-3 mt-2">
                                        <p className="text-xs text-gray-500">weiimg.com</p>
                                        {/* 匯入/匯出按鈕 */}
                                        <div className="flex gap-2">
                                            <button 
                                                onClick={exportData}
                                                className="text-[10px] bg-blue-900/50 hover:bg-blue-800/50 border border-blue-700 text-blue-100 px-2 py-1 rounded flex items-center gap-1 transition-colors"
                                                title="下載目前的報價單設定檔 (JSON)"
                                            >
                                                <Download size={12} /> 匯出 (儲存)
                                            </button>
                                            <label className="text-[10px] bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded flex items-center gap-1 transition-colors border border-gray-500 cursor-pointer text-gray-200">
                                                <Upload size={12} /> 匯入 (讀取)
                                                <input type="file" className="hidden" accept=".json" onChange={importData} ref={fileInputRef} />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button 
                                    onClick={handlePrint}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2 transition-colors shadow-lg text-sm font-medium"
                                >
                                    <Printer size={18} /> 列印 / PDF
                                </button>
                            </div>
                        </div>

                        {/* 內容區塊 */}
                        <div className="p-6 space-y-8 pb-10 flex-grow">
                            {/* 基本設定 */}
                            <section>
                                <h3 className="text-lg font-semibold mb-4 text-gray-300 border-l-4 border-pink-500 pl-2">基本設定</h3>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-2 bg-gray-700 p-3 rounded">
                                        <input 
                                            type="checkbox" 
                                            id="showBankInfo"
                                            checked={showBankInfo}
                                            onChange={(e) => setShowBankInfo(e.target.checked)}
                                            className="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 cursor-pointer"
                                        />
                                        <label htmlFor="showBankInfo" className="text-sm cursor-pointer select-none">顯示匯款資訊與公司用印</label>
                                    </div>
                                </div>
                            </section>

                            {/* 客戶資料 */}
                            <section>
                                <h3 className="text-lg font-semibold mb-4 text-gray-300 border-l-4 border-blue-500 pl-2">客戶資料</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">客戶名稱</label>
                                        <input type="text" placeholder="公司名" value={client.name} onChange={(e) => setClient({...client, name: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none placeholder-gray-500" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs text-gray-400 mb-1">聯絡人</label>
                                            <input type="text" placeholder="姓名" value={client.contact} onChange={(e) => setClient({...client, contact: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none placeholder-gray-500" />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-400 mb-1">電話</label>
                                            <input type="text" placeholder="0912-345-678" value={client.phone} onChange={(e) => setClient({...client, phone: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none placeholder-gray-500" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">信箱</label>
                                        <input type="text" placeholder="client@example.com" value={client.email} onChange={(e) => setClient({...client, email: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none placeholder-gray-500" />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">地址</label>
                                        <input type="text" placeholder="公司地址" value={client.address} onChange={(e) => setClient({...client, address: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none placeholder-gray-500" />
                                    </div>
                                </div>
                            </section>

                            {/* 報價單資訊 */}
                            <section>
                                <h3 className="text-lg font-semibold mb-4 text-gray-300 border-l-4 border-green-500 pl-2">報價單資訊</h3>
                                <div className="grid grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">報價單號</label>
                                        <input type="text" placeholder="YYYY-MM-X" value={quoteInfo.number} onChange={(e) => setQuoteInfo({...quoteInfo, number: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none placeholder-gray-500" />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">報價日期</label>
                                        <input type="date" value={quoteInfo.date} onChange={(e) => setQuoteInfo({...quoteInfo, date: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none" />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">有效日期</label>
                                        <input type="date" value={quoteInfo.validDate} onChange={(e) => setQuoteInfo({...quoteInfo, validDate: e.target.value})} className="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none" />
                                    </div>
                                </div>
                            </section>

                            {/* 報價項目 */}
                            <section>
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-300 border-l-4 border-yellow-500 pl-2">報價項目</h3>
                                    <button onClick={addItem} className="bg-green-600 hover:bg-green-700 text-xs px-3 py-1.5 rounded flex items-center gap-1 transition-colors font-medium">
                                        <Plus size={14} /> 新增項目
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    {items.map((item, index) => (
                                        <div key={item.id} className="bg-gray-700/40 p-4 rounded-lg border border-gray-600 hover:border-gray-500 transition-colors">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="bg-gray-600 text-[10px] px-2 py-0.5 rounded text-gray-300">項目 {index + 1}</span>
                                                <button onClick={() => removeItem(item.id)} className="text-gray-500 hover:text-red-400 transition-colors p-1" title="刪除項目">
                                                    <Trash2 size={16} />
                                                </button>
                                            </div>
                                            <div className="space-y-3">
                                                <input type="text" placeholder="專案項目" value={item.name} onChange={(e) => handleItemChange(item.id, 'name', e.target.value)} className="w-full bg-gray-800 rounded px-3 py-2 border border-gray-600 text-white font-medium focus:border-yellow-500 focus:outline-none placeholder-gray-500" />
                                                <div className="relative">
                                                    <AutoResizeTextarea 
                                                        placeholder="細節說明" 
                                                        value={item.description} 
                                                        onChange={(e) => handleItemChange(item.id, 'description', e.target.value)} 
                                                        onKeyDown={(e) => handleItemDescriptionKeyDown(e, item.id)}
                                                        className="w-full bg-gray-800 rounded px-3 py-2 border border-gray-600 text-sm focus:border-yellow-500 focus:outline-none font-mono placeholder-gray-500" 
                                                    />
                                                    <span className="absolute bottom-1 right-2 text-[10px] text-gray-500">MD</span>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 block mb-1">數量</label>
                                                        <input type="number" value={item.quantity} onChange={(e) => handleItemChange(item.id, 'quantity', parseInt(e.target.value) || 0)} className="w-full bg-gray-800 rounded px-3 py-2 border border-gray-600 focus:border-yellow-500 focus:outline-none" />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 block mb-1">單價 ($)</label>
                                                        <input type="number" value={item.price} onChange={(e) => handleItemChange(item.id, 'price', parseInt(e.target.value) || 0)} className="w-full bg-gray-800 rounded px-3 py-2 border border-gray-600 focus:border-yellow-500 focus:outline-none" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* 注意事項 */}
                            <section>
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-gray-300 border-l-4 border-purple-500 pl-2">注意事項條款</h3>
                                    <span className="text-[10px] text-gray-400 bg-gray-700 px-2 py-1 rounded">支援 MD 語法 (換行自動編號)</span>
                                </div>
                                <div className="bg-gray-700/30 rounded-lg p-2 border border-gray-600 hover:border-purple-500 transition-colors">
                                    <AutoResizeTextarea
                                        value={termsText}
                                        onChange={(e) => setTermsText(e.target.value)}
                                        onKeyDown={handleTermsKeyDown}
                                        placeholder="在此輸入注意事項..."
                                        className="w-full bg-transparent text-sm text-gray-200 placeholder-gray-500 focus:outline-none font-mono leading-relaxed"
                                    />
                                </div>
                            </section>
                        </div>
                    </div>

                    {/* 右側：A4 預覽區 (縮減間距以塞入 A4) */}
                    <div className="w-full md:w-7/12 bg-gray-500 p-8 overflow-y-auto h-screen print-area">
                        <div className="A4 relative flex flex-col justify-between text-black">
                            {/* Header (Updated for alignment and spacing) */}
                            <header className="bg-[#0d0d0c] text-white px-8 pt-10 pb-6 flex justify-between items-end mb-6 relative z-10">
                                <div>
                                    <img src={LOGO_URL} alt="Company Logo" className="h-14 mb-2 object-contain" />
                                    <div className="flex items-center gap-3">
                                        <h2 className="text-lg font-bold tracking-wide border-r-2 border-gray-400/50 pr-3">{company.name}</h2>
                                        <div className="text-xs font-medium text-gray-300">
                                            {company.services.split(',').map(s => <span key={s} className="mr-2">{s}</span>)}
                                        </div>
                                    </div>
                                </div>
                                <div className="text-right text-sm text-gray-300 space-y-1">
                                    <p>{company.contact} / {company.phone}</p>
                                    <p>{company.email}</p>
                                </div>
                            </header>
                            
                            <div className="px-10">
                                {/* 減少上下區塊間距 */}
                                <div className="flex justify-between mb-6 gap-10">
                                    <div className="w-1/2">
                                        <h3 className="font-bold border-b border-gray-800 mb-2 pb-1 text-black text-xs uppercase tracking-wide">客戶資料 Client</h3>
                                        <div className="space-y-1 text-xs leading-relaxed">
                                            <p className="flex"><span className="font-medium w-20 text-gray-500 shrink-0">客戶名稱</span> <span className="font-bold">{client.name || '—'}</span></p>
                                            <p className="flex"><span className="font-medium w-20 text-gray-500 shrink-0">聯絡人</span> <span>{client.contact || '—'}</span></p>
                                            <p className="flex"><span className="font-medium w-20 text-gray-500 shrink-0">地址</span> <span>{client.address || '—'}</span></p>
                                            <p className="flex"><span className="font-medium w-20 text-gray-500 shrink-0">電話</span> <span>{client.phone || '—'}</span></p>
                                            <p className="flex"><span className="font-medium w-20 text-gray-500 shrink-0">信箱</span> <span>{client.email || '—'}</span></p>
                                        </div>
                                    </div>

                                    <div className="w-1/2 flex flex-col items-end">
                                        <h3 className="font-bold border-b border-gray-800 mb-2 pb-1 text-black text-xs uppercase tracking-wide text-right w-full">報價單詳情 Details</h3>
                                        <div className="grid grid-cols-[auto_1fr] gap-x-4 gap-y-1 text-xs leading-relaxed w-fit">
                                            <div className="font-medium text-gray-500 text-right">報價單號</div>
                                            <div className="font-bold text-base text-left">{quoteInfo.number || '—'}</div>
                                            <div className="font-medium text-gray-500 text-right">報價日期</div>
                                            <div className="text-left">{quoteInfo.date}</div>
                                            <div className="font-medium text-gray-500 text-right">有效日期</div>
                                            <div className="text-left">{quoteInfo.validDate}</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex-grow">
                                    <table className="w-full mb-6 table-fixed">
                                        <thead>
                                            <tr className="border-b-2 border-black">
                                                <th className="py-2 text-left w-10 text-sm font-bold text-gray-700">#</th>
                                                <th className="py-2 text-left w-[25%] text-sm font-bold text-gray-700">專案項目</th>
                                                <th className="py-2 text-left text-sm font-bold text-gray-700">細節說明</th>
                                                <th className="py-2 text-center w-12 text-sm font-bold text-gray-700">數量</th>
                                                <th className="py-2 text-right w-20 text-sm font-bold text-gray-700">單價</th>
                                                <th className="py-2 text-right w-24 text-sm font-bold text-gray-700">總價</th>
                                            </tr>
                                        </thead>
                                        <tbody className="text-sm">
                                            {items.map((item, index) => (
                                                <tr key={item.id} className="border-b border-gray-100 last:border-0">
                                                    <td className="py-3 align-top text-gray-400 text-xs">{index + 1}</td>
                                                    <td className="py-3 align-top font-bold text-gray-800">{item.name}</td>
                                                    <td className="py-3 align-top text-gray-600 text-xs leading-relaxed pr-2">
                                                        <SimpleMarkdown text={item.description} />
                                                    </td>
                                                    <td className="py-3 align-top text-center text-gray-600">{item.quantity}</td>
                                                    <td className="py-3 align-top text-right text-gray-600">${item.price.toLocaleString()}</td>
                                                    <td className="py-3 align-top text-right font-bold text-black">${(item.quantity * item.price).toLocaleString()}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>

                                    <div className="flex justify-end mb-8">
                                        <div className="w-60">
                                            <div className="flex justify-between text-sm text-gray-600 mb-1">
                                                <span>小計 Subtotal</span>
                                                <span>${subtotal.toLocaleString()}</span>
                                            </div>
                                            <div className="flex justify-between text-sm text-gray-600 mb-2 pb-1 border-b border-gray-300">
                                                <span>營業稅 Tax (5%)</span>
                                                <span>${tax.toLocaleString()}</span>
                                            </div>
                                            <div className="flex justify-between items-baseline">
                                                <span className="text-lg font-bold text-gray-800">總計 Total</span>
                                                <span className="text-2xl font-black text-black">${total.toLocaleString()}</span>
                                            </div>
                                            <div className="text-right text-[10px] text-gray-400 mt-1">(含稅價格)</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <footer className="mt-auto px-10 pb-10">
                                <div className="grid grid-cols-2 gap-8 border-t-2 border-black pt-4">
                                    <div className="text-[9px] leading-relaxed text-gray-600 text-justify">
                                        <h4 className="font-bold mb-1 text-black text-xs">注意事項 Terms & Conditions</h4>
                                        <SimpleMarkdown text={termsText} />
                                    </div>
                                    <div className="flex flex-col justify-between text-xs h-full">
                                        {/* 匯款資訊 - 若顯示則佔據上方 */}
                                        {showBankInfo && (
                                            <div className="bg-gray-50 p-3 border-l-4 border-blue-800 mb-4">
                                                <h4 className="font-bold mb-1 text-blue-900 border-b border-blue-200 pb-1">匯款資訊 Bank Info</h4>
                                                <p className="font-medium text-gray-700 mb-0.5">{company.bankName}</p>
                                                <p className="text-gray-600 mb-0.5">戶名：{company.accountName}</p>
                                                <p className="font-mono text-lg tracking-wider text-black font-bold">{company.accountNumber}</p>
                                            </div>
                                        )}
                                        
                                        {/* 簽名區域 - 靠下對齊 */}
                                        <div className="flex justify-between items-end mt-auto gap-4">
                                            
                                            {/* 客戶簽章 */}
                                            <div className="text-center">
                                                 <div className="w-24 h-16 border-b border-gray-400 mb-1"></div>
                                                 <span className="text-[10px] text-gray-500">客戶簽章 Signature</span>
                                            </div>

                                            <div className="flex flex-col items-end gap-2">
                                                {/* 公司用印 - 與匯款資訊連動顯示 */}
                                                {showBankInfo && (
                                                    <div className="w-24 h-24 border border-gray-200 border-dashed rounded flex items-center justify-center text-center p-2">
                                                        <span className="text-[10px] text-gray-300 transform -rotate-12">公司用印處<br/>Company Stamp</span>
                                                    </div>
                                                )}
                                                <p className="text-[10px] text-gray-400">統編: {company.taxId}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="text-center text-[9px] text-gray-300 mt-4 pt-2">
                                    © {new Date().getFullYear()} {company.brand} Design Studio. 系統生成時間: {new Date().toLocaleString('zh-TW')}
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
