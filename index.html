<script>
const el = document.getElementById("drag");
const subtitle = document.getElementById("subtitle");

let isDragging = false;
let startX = 0, startY = 0;
let currentX = 0, currentY = 0;

const baseX = 0;
const baseY = 0;

el.addEventListener("mousedown", startDrag);
el.addEventListener("touchstart", startDrag, { passive:false });

function startDrag(e){
  e.preventDefault();
  isDragging = true;
  el.classList.add("dragging");

  const pos = e.touches ? e.touches[0] : e;
  startX = pos.clientX - currentX;
  startY = pos.clientY - currentY;

  document.addEventListener("mousemove", onDrag);
  document.addEventListener("mouseup", endDrag);
  document.addEventListener("touchmove", onDrag, { passive:false });
  document.addEventListener("touchend", endDrag);
}

function onDrag(e){
  if(!isDragging) return;
  const pos = e.touches ? e.touches[0] : e;
  currentX = pos.clientX - startX;
  currentY = pos.clientY - startY;
  el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
}

function endDrag(){
  isDragging = false;
  el.classList.remove("dragging");
  document.removeEventListener("mousemove", onDrag);
  document.removeEventListener("touchmove", onDrag);

  let vx = currentX * 0.035;
  let vy = currentY * 0.035;
  const stiffness = 0.032;
  const damping   = 0.15;
  const threshold = 0.07;

  function animate(){
    const ax = -stiffness * (currentX - baseX) - damping * vx;
    const ay = -stiffness * (currentY - baseY) - damping * vy;
    vx += ax;
    vy += ay;
    currentX += vx;
    currentY += vy;
    el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
    if (Math.abs(vx) > threshold || Math.abs(vy) > threshold){
      requestAnimationFrame(animate);
    } else {
      currentX = baseX;
      currentY = baseY;
      el.style.transform = `translate3d(0,0,0)`;
    }
  }

  requestAnimationFrame(animate);
}

// ‚úÖ ÁãÄÊÖãÁÆ°ÁêÜ
let currentState = "first"; // "first" or "second"
let wheelCooldown = false;

// ÂÆöÁæ©Ë∑≥ËΩâÁõÆÊ®ôÈ†ÅÈù¢ (Ë´ãÁ¢∫‰øù‰Ω†Êúâ about.html ÊàñÊòØÊîπÊàê‰Ω†ÁöÑÁõÆÊ®ôÁ∂≤ÂùÄ)
const ABOUT_PAGE_URL = "weiimg.com/about"; 

// üü¢ ÊªæËº™Áõ£ËÅΩ (Desktop)
window.addEventListener("wheel", (e) => {
  if (wheelCooldown) return;

  // ÂæÄ‰∏ãÊªë (e.deltaY > 0)
  if (e.deltaY > 20) {
    if (currentState === "first") {
      // Á¨¨‰∏ÄÊÆµ -> ÂàáÊèõÂà∞Á¨¨‰∫åÊÆµ
      el.classList.add("exit");
      el.classList.remove("enter");
      subtitle.classList.add("enter");
      subtitle.classList.remove("exit");
      currentState = "second";
      wheelCooldown = true;
      setTimeout(() => wheelCooldown = false, 600);
    } else if (currentState === "second") {
      // Á¨¨‰∫åÊÆµ -> Ë∑≥ËΩâÂà∞ About È†ÅÈù¢
      // ÈÄôË£°ÂèØ‰ª•ÈÅ∏Êìá‰∏çË®≠ cooldown Áõ¥Êé•Ë∑≥ÔºåÊàñËÄÖÁ®çÂæÆÂª∂ÈÅ≤
      window.location.href = ABOUT_PAGE_URL;
      wheelCooldown = true; 
    }
  } 
  // ÂæÄ‰∏äÊªë (e.deltaY < 0)
  else if (e.deltaY < -20 && currentState === "second") {
    // Á¨¨‰∫åÊÆµ -> ÂàáÂõûÁ¨¨‰∏ÄÊÆµ
    el.classList.add("enter");
    el.classList.remove("exit");
    subtitle.classList.add("exit");
    subtitle.classList.remove("enter");
    currentState = "first";
    wheelCooldown = true;
    setTimeout(() => wheelCooldown = false, 600);
  }
});

// üì± ÊâãÊ©üËß∏ÊéßÁõ£ËÅΩ (Mobile)
let touchStartY = 0;

window.addEventListener("touchstart", (e) => {
  touchStartY = e.touches[0].clientY;
}, { passive: false });

window.addEventListener("touchend", (e) => {
  if (wheelCooldown) return;

  const touchEndY = e.changedTouches[0].clientY;
  const deltaY = touchStartY - touchEndY; // Ê≠£ÂÄºË°®Á§∫ÊâãÊåáÂêë‰∏äÊªëÂãï (ÂÖßÂÆπÂæÄ‰∏ãËµ∞)

  if (deltaY > 30) {
    // ÊâãÊåáÂæÄ‰∏äÊªë (È°û‰ººÊªæËº™ÂæÄ‰∏ã)
    if (currentState === "first") {
      // ÂàáÊèõÂà∞Á¨¨‰∫åÊÆµ
      el.classList.add("exit");
      el.classList.remove("enter");
      subtitle.classList.add("enter");
      subtitle.classList.remove("exit");
      currentState = "second";
      wheelCooldown = true;
      setTimeout(() => wheelCooldown = false, 600);
    } else if (currentState === "second") {
      // Âú®Á¨¨‰∫åÊÆµÁπºÁ∫åÂæÄ‰∏ãÊªë -> Ë∑≥ËΩâ About
      window.location.href = ABOUT_PAGE_URL;
      wheelCooldown = true;
    }
  } else if (deltaY < -30 && currentState === "second") {
    // ÊâãÊåáÂæÄ‰∏ãÊªë -> ÂõûÂà∞Á¨¨‰∏ÄÊÆµ
    el.classList.add("enter");
    el.classList.remove("exit");
    subtitle.classList.add("exit");
    subtitle.classList.remove("enter");
    currentState = "first";
    wheelCooldown = true;
    setTimeout(() => wheelCooldown = false, 600);
  }
}, { passive: false });
  
</script>
